<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTD System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e0f2fe 0%, #ddd6fe 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .header {
            background: linear-gradient(135deg, #2563eb, #4f46e5);
            color: white;
            padding: 30px;
            border-radius: 10px 10px 0 0;
        }
        .header h1 {
            margin: 0 0 10px 0;
        }
        .content {
            padding: 30px;
        }
        .input-row {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 14px;
        }
        button {
            padding: 12px 20px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #1d4ed8;
        }
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .tab {
            padding: 10px 15px;
            background: #f3f4f6;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
        }
        .tab.active {
            background: #2563eb;
            color: white;
        }
        .item {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            display: flex;
            align-items: start;
            gap: 10px;
        }
        .item.done {
            background: #f0fdf4;
            border-color: #86efac;
        }
        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #d1d5db;
            border-radius: 4px;
            cursor: pointer;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
        }
        .checkbox.checked {
            background: #22c55e;
            border-color: #22c55e;
            color: white;
        }
        .item-text {
            flex: 1;
            font-size: 14px;
        }
        .item-text.done {
            text-decoration: line-through;
            color: #6b7280;
        }
        .actions {
            display: flex;
            gap: 5px;
            margin-top: 8px;
        }
        .action-btn {
            padding: 5px 10px;
            background: #e5e7eb;
            color: #374151;
            font-size: 12px;
        }
        .delete-btn {
            background: transparent;
            color: #9ca3af;
            padding: 5px 10px;
        }
        .delete-btn:hover {
            color: #ef4444;
            background: #fee2e2;
        }
        .empty {
            text-align: center;
            padding: 40px;
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GTD System</h1>
            <p>Getting Things Done - Organisiere deine Aufgaben</p>
        </div>
        <div class="content">
            <div class="input-row">
                <input type="text" id="taskInput" placeholder="Neue Aufgabe...">
                <button onclick="addTask()">HinzufÃ¼gen</button>
            </div>
            
            <div class="tabs" id="tabs"></div>
            <div id="tasks"></div>
        </div>
    </div>

    <script>
        var data = [];
        var view = 'inbox';
        
        var views = [
            {id: 'inbox', name: 'Eingang'},
            {id: 'next', name: 'NÃ¤chste Aktionen'},
            {id: 'waiting', name: 'Warten auf'},
            {id: 'scheduled', name: 'Geplant'},
            {id: 'someday', name: 'Irgendwann'},
            {id: 'completed', name: 'Erledigt'}
        ];

        function addTask() {
            var input = document.getElementById('taskInput');
            var text = input.value;
            if (text && text.length > 0) {
                data.push({
                    id: Date.now(),
                    text: text,
                    status: 'inbox',
                    done: false
                });
                input.value = '';
                draw();
            }
        }

        function toggle(id) {
            for (var i = 0; i < data.length; i++) {
                if (data[i].id == id) {
                    data[i].done = !data[i].done;
                    if (data[i].done) {
                        data[i].status = 'completed';
                    }
                    break;
                }
            }
            draw();
        }

        function move(id, status) {
            for (var i = 0; i < data.length; i++) {
                if (data[i].id == id) {
                    data[i].status = status;
                    break;
                }
            }
            draw();
        }

        function del(id) {
            var newData = [];
            for (var i = 0; i < data.length; i++) {
                if (data[i].id != id) {
                    newData.push(data[i]);
                }
            }
            data = newData;
            draw();
        }

        function setView(v) {
            view = v;
            draw();
        }

        function count(v) {
            var c = 0;
            for (var i = 0; i < data.length; i++) {
                if (v == 'completed') {
                    if (data[i].done) c++;
                } else {
                    if (data[i].status == v && !data[i].done) c++;
                }
            }
            return c;
        }

        function draw() {
            var html = '';
            for (var i = 0; i < views.length; i++) {
                var active = view == views[i].id ? ' active' : '';
                html += '<button class="tab' + active + '" onclick="setView(\'' + views[i].id + '\')">';
                html += views[i].name + ' (' + count(views[i].id) + ')';
                html += '</button>';
            }
            document.getElementById('tabs').innerHTML = html;

            var list = [];
            for (var i = 0; i < data.length; i++) {
                if (view == 'completed') {
                    if (data[i].done) list.push(data[i]);
                } else {
                    if (data[i].status == view && !data[i].done) list.push(data[i]);
                }
            }

            if (list.length == 0) {
                document.getElementById('tasks').innerHTML = '<div class="empty">Keine Aufgaben</div>';
                return;
            }

            html = '';
            for (var i = 0; i < list.length; i++) {
                var t = list[i];
                var doneClass = t.done ? ' done' : '';
                var checked = t.done ? ' checked' : '';
                var check = t.done ? 'âœ“' : '';
                
                html += '<div class="item' + doneClass + '">';
                html += '<div class="checkbox' + checked + '" onclick="toggle(' + t.id + ')">' + check + '</div>';
                html += '<div style="flex:1">';
                html += '<div class="item-text' + doneClass + '">' + t.text + '</div>';
                
                if (!t.done && view != 'completed') {
                    html += '<div class="actions">';
                    if (t.status != 'next') html += '<button class="action-btn" onclick="move(' + t.id + ',\'next\')">â†’ NÃ¤chste</button>';
                    if (t.status != 'waiting') html += '<button class="action-btn" onclick="move(' + t.id + ',\'waiting\')">â†’ Warten</button>';
                    if (t.status != 'scheduled') html += '<button class="action-btn" onclick="move(' + t.id + ',\'scheduled\')">â†’ Geplant</button>';
                    if (t.status != 'someday') html += '<button class="action-btn" onclick="move(' + t.id + ',\'someday\')">â†’ Irgendwann</button>';
                    html += '</div>';
                }
                
                html += '</div>';
                html += '<button class="delete-btn" onclick="del(' + t.id + ')">ðŸ—‘</button>';
                html += '</div>';
            }
            document.getElementById('tasks').innerHTML = html;
        }

        document.getElementById('taskInput').addEventListener('keydown', function(e) {
            if (e.keyCode == 13) addTask();
        });

        draw();
    </script>
</body>
</html>
